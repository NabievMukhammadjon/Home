<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normolize.css">
    <link rel="stylesheet" href="css/style.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__logo">
                    <div class="header__image">
                        <img src="img/logo.png" alt="logo">
                    </div>
                    <span class="header__user-name">@v.manikure</span>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="main__hero hero">
                <div class="hero__container container">
                    <div class="hero__media">
                        <img src="img/hero.jpg" class="hero__img" alt="фото">
                        <h2 class="hero__title site-title">Я - ФУДИНА ВЕРА</h2>
                    </div>
                    <p class="hero__descr">Я&nbsp;предлагаю вам проффесиональные курсы повышения квалификации и&nbsp;обучения маникюру и&nbsp;педикюру.</p>
                </div>
            </section>
            <section class="main__work work">
                <div class="work__container container">
                    <h2 class="work__title site-title">Мои работы</h2>
                    <div class="work__slider swiper">
                        <div class="work__wrapper swiper-wrapper">
                            <div class="work__slide swiper-slide">
                                <img src="img/work-1.jpg" alt="выполненны работы">
                            </div>
                            <div class="work__slide swiper-slide">
                                <img src="img/work-2.jpg" alt="выполненны работы">
                            </div>
                            <div class="work__slide swiper-slide">
                                <img src="img/work-3.jpg" alt="выполненны работы">
                            </div>
                            <div class="work__slide swiper-slide">
                                <img src="img/work-4.jpg" alt="выполненны работы">
                            </div>
                            <div class="work__slide swiper-slide">
                                <img src="img/work-5.jpg" alt="выполненны работы">
                            </div>
                        </div>
                        <div class="work__pagination"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/app.js" defer></script>
</body>
</html>
