<body>
	<div class="wrapper">
		<main class="page">
			<section class="page__hero hero">
				<header class="header">
					<div class="header__container">
						<div class="header__content">
							<div data-aos="zoom" data-aos-delay="50" class="header__logo">
								<picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="Логотип"></picture>
								<span class="header__quotes-top"></span>
								<span class="header__quotes-bottom"></span>
								<span></span>
							</div>
							<nav class="header__nav">
								<ul data-da=".menu__body, 1080" class="header__list">
									<li data-aos="fade-left" data-aos-delay="50" class="header__item">
										<a href="#" class="header__link">Главная</a>
									</li>
									<li data-aos="fade-left" data-aos-delay="100" class="header__item">
										<a href="#" class="header__link">Технология</a>
									</li>
									<li data-aos="fade-left" data-aos-delay="150" class="header__item">
										<a href="#" class="header__link">График полетов</a>
									</li>
									<li data-aos="fade-left" data-aos-delay="200" class="header__item">
										<a href="#" class="header__link">Гарантии</a>
									</li>
									<li data-aos="fade-left" data-aos-delay="250" class="header__item">
										<a href="#" class="header__link">О компаии</a>
									</li>
									<li data-aos="fade-left" data-aos-delay="300" class="header__item">
										<a href="#" class="header__link">Контакты</a>
									</li>
								</ul>
							</nav>
							<div class="header__menu menu">
								<button type="button" class="menu__icon icon-menu"><span></span></button>
								<nav class="menu__body">

								</nav>
							</div>
						</div>
					</div>
				</header>
				<div class="hero__container">
					<div class="hero__content">
						<div class="hero__left">
							<h1 data-aos="fade-right" data-aos-delay="50" class="hero__title">
								Путешествие
							</h1>
							<p data-aos="fade-right" data-aos-delay="100" class="hero__descr">
								на красную планету
							</p>
							<button data-aos="fade-right" data-aos-delay="150" class="hero__btn">
								Начать путешествие
								<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="7" height="7" viewBox="0 0 7 7">
									<image id="угл2" width="7" height="7" xlink:href="data:img/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAcAAAAHCAYAAADEUlfTAAAAH0lEQVQImWP8////fwYcgAUqzohNngmXrgGRZGBgAAAnZQQN5MYA6gAAAABJRU5ErkJggg==" />
								</svg>
							</button>
						</div>
						<div class="hero__right">
							<div data-aos="fade-left" data-aos-delay="50" class="hero__card">
								<span class="hero__text">мы</span>
								<strong class="hero__current">1</strong>
								<span class="hero__text">на рынке</span>
							</div>
							<div data-aos="fade-left" data-aos-delay="100" class="hero__card">
								<span class="hero__text">гарантируем</span>
								<strong class="hero__current">50%</strong>
								<span class="hero__text">безопасность</span>
							</div>
							<div data-aos="fade-left" data-aos-delay="50" class="hero__card">
								<span class="hero__text">календарь за</span>
								<strong class="hero__current">2001</strong>
								<span class="hero__text">в подарок</span>
							</div>
							<div data-aos="fade-left" data-aos-delay="100" class="hero__card">
								<span class="hero__text">путешествие</span>
								<strong class="hero__current">597</strong>
								<span class="hero__text">дней</span>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
