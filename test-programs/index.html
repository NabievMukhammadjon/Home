<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Форма заказа</title>
        <link rel="stylesheet" href="./css/style.css">
        <script defer src="./js/app.js"></script>
    </head>
<body>
    <div class="container">
        <h1 class="title">Форма заказа</h1>
        <form action="order.php" method="POST" class="form">
            <label class="form__label" for="name">Имя:</label>
            <input class="form__input" type="text" id="name" name="name" required>            
            <label class="form__label" for="phone">Номер телефона:</label>
            <input class="form__input" type="tel" id="phone" name="phone" pattern="\+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
            <input class="form__input" type="hidden" name="hiddenValue" value="test">
            <!-- <input class="form__label" type="submit" value="Отправить"> -->
            <button type="submit" class="form__btn">Отправить</button>
        </form>
    </div>
</body>
</html>
