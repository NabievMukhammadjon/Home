<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Форма заказа</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <div class="container">
        <h1 class="title">Форма заказа</h1>
        <form class="form" id="form">
            <label class="form__label" for="name">
                <input class="form__input" type="text" id="name" name="name" placeholder="Имя" autocomplete="off">
            </label>
            <label class="form__label" for="phone">
                <input class="form__input" type="tel" id="phone" name="phone" placeholder="+7(___) ___-__-__" autocomplete="off">
            </label>
            <input class="form__input" type="hidden" name="hiddenValue" value="test">
            <button type="submit" class="form__btn">
                Отправить
                <!-- <div id="spinner" class="spinner"></div> -->
                <div id="spinner" class="spinner" style="display: none;"></div>
            </button>
        </form>
        
    </div>
    <script src="js/inputmask.min.js"></script>
    <script src="js/just-validate.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
